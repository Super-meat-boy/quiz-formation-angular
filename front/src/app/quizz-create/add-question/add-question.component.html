<main>
  <h1>Add a question</h1>
  <form [formGroup]='f'>
    <label>
      <div>Question name</div>
      <textarea appAutofocus rows="3"formControlName='questionLabel'></textarea>
    </label>
    <div class="answers">
      <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
        <input type="radio" formControlName="correctAnswer" [value]="letter"/>
        <span>{{ letter }}</span>
        <input type="text" [formControlName]="'answer'+letter"/>
      </label>
    </div>
      <div class="buttons">
        <button routerLink="/setup">Cancel</button>
        <button routerLink="/setup" class="primary"[disabled]="f.invalid">Add</button>
      </div>
  </form>
</main>
