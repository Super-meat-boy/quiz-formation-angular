<main>
  <h1>Add a question</h1>
  <form>
    <label>
      <div>Question name</div>
      <textarea appAutofocus rows="3"></textarea>
    </label>
    <div class="answers">
      <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
        <span>{{ letter }}</span>
        <input type="text" />
        <input type="radio" />
      </label>
    </div>
      <div class="buttons">
        <button routerLink="/setup">Cancel</button>
        <button routerLink="/setup" class="primary">Add</button>
      </div>
  </form>
</main>
