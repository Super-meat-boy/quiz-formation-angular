<main>
  <h1>Quizz : {{ quizzService.current.name }}</h1>
  <h2>Question : {{ quizzService.progress.questionId + 1 }}</h2>
  <p>
    {{ quizzService.current.questions[quizzService.progress.questionId].label }}
  </p>
  <form [formGroup]="f" (ngSubmit)="submit()" class="answers">
    <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
      <input formControlName="givenAnswer" [value]="letter" type="radio" />
      <span class="letter">{{ letter }}</span>
      <span class="answer">{{
        quizzService.current.questions[quizzService.progress.questionId][
          'answer' + letter]
      }}</span>
    </label>
    <button class="primary" [disabled]="f.invalid">Submit</button>
  </form>
</main>
